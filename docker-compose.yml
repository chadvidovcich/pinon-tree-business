services:
  pinon-tree-business:
    build:
      context: .
      dockerfile: Dockerfile
    image: pinon-tree-business:latest
    pull_policy: never
    restart: unless-stopped
    ports:
      - "2224:80"
    env_file:
      - stack.env
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:2224/"]
      interval: 30s
      timeout: 5s
      retries: 3
